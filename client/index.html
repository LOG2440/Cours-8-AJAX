<!DOCTYPE html>
<document>

  <head>
    <title>Exemple de méthodes HTTP</title>
    <script defer src="index.js"></script>
    <style>
      label {
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>COURS</h1>
      <div id="class-container"></div>
      <hr />
      <label>Ajouter un cours INF:
        <input id="input-add-class" type="number" min="1" max="9999">
      </label>
      <button id="btn-add-class" onclick="ajouterCours()">Ajouter cours</button>
      <span id="span-add-result"></span>
      <hr />
      <section id="class-modification">
        <div id="class-delete">
          <label>Cours à supprimer :
            <input id="input-delete-class" type="text" />
          </label>
          <button id="btn-delete-class" onclick="supprimerCours()">Supprimer le cours</button>
          <span id="span-delete-result"></span>
        </div>
        <hr />
        <div id="class-modify">
          <label>Cours à modifier :
            <input id="input-modify-class" type="text" />
          </label>
          <label>Nouveau nombre de crédits :
            <input id="input-modify-credits" type="number" min="1" max="5" value="3" />
          </label>
          <button id="btn-delete-class" onclick="modifierCours()">Modifier le cours</button>
          <span id="span-modify-result"></span>
        </div>
      </section>
    </main>
  </body>
</document>
